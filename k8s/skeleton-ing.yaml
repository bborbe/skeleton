apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: skeleton
  namespace: '{{ "NAMESPACE" | env }}'
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: 'traefik'
  rules:
    - host: 'skeleton.{{ "NAMESPACE" | env }}.quant.benjamin-borbe.de'
      http:
        paths:
          - backend:
              service:
                name: skeleton
                port:
                  name: http
            path: /
            pathType: Prefix
  tls:
    - secretName: tls-quant
      hosts:
        - 'skeleton.{{ "NAMESPACE" | env }}.quant.benjamin-borbe.de'
